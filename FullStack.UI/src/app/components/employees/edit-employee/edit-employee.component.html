<div class="container my-5">
    <h1 class="mb-3">EDIT-Employee</h1>
  
  
  
  <div class="row">
      <div class="col-6">
          <form #form="ngForm" (ngSubmit)="updateEmployee()">

            <div class="mb-3">
                <label for="id" class="Name">Id</label>
                <input type="text" class="form-control" id="Name" name="id" readonly [(ngModel)]="employeeDetails.id">            
              </div>
  
              <div class="mb-3">
                  <label for="" class="Name">Name</label>
                  <input type="text" class="form-control" id="Name" name="name" [(ngModel)]="employeeDetails.name">            
                </div>
  
                <div class="mb-3">
                  <label for="" class="Name">E-mail</label>
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employeeDetails.email">            
                </div>
  
                <div class="mb-3">
                  <label for="phone" class="Name">Phone</label>
                  <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="employeeDetails.phone" >            
                </div>
  
                <div class="mb-3">
                  <label for="salary" class="Name">Salary</label>
                  <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="employeeDetails.salary">            
                </div>
  
                <div class="mb-3">
                  <label for="department" class="Name">Department</label>
                  <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employeeDetails.department">            
                </div>
                
                  <div class="button-wrapper">
                <button type="submit" class="btn btn-primary mr-3">Save</button>
                <button type="button" class="btn btn-danger ml-3" (click)="deleteEmployee(employeeDetails.id)">Delete</button>
              </div>
              </form>
            
            </div>
            
  
  
      </div>
  </div>
